<div class="market-container">
  <!-- FlyOut Menu -->
  <div class="flyout-menu" [class.open]='isMenuOpen()'>
    <button class="close-btn" (click)="toggleMenuShow()">☰</button>
    <div class="menu-content">
      <h3>Categories</h3>
      <ul class="categories-list">
        @for (category of categories; track $index) {
          <li (click)="toggleSubcategories(category)">
            <span>{{ category.name }}</span>
            <ul *ngIf="category.open">
              @for (subcategory of category.subcategories; track $index) {
                <li>{{ subcategory }}</li>
              }
            </ul>
          </li>
        }
      </ul>
    </div>
  </div>

  <!-- Main Content (Products and Pagination) -->
  <div class="main-content">

    <!-- Product Grid -->
    <div class="product-grid">
      @for (product of products(); track $index) {
        <app-item [product]="product"/>
      }
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </div>
</div>
