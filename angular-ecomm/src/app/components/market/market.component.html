<div class="market-container">
  <!-- FlyOut Menu -->
  <div class="flyout-menu" [class.open]='isMenuOpen()'>
    <button class="close-btn" (click)="closeMenu()">X</button>
    <div class="menu-content">
      <h3>Categories</h3>
      <ul class="categories-list">
        <li *ngFor="let category of categories" (click)="toggleSubcategories(category)">
          <span>{{ category.name }}</span>
          <ul *ngIf="category.open">
            <li *ngFor="let subcategory of category.subcategories">
              {{ subcategory }}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content (Products and Pagination) -->
  <div class="main-content">
    <button class="menu-btn" (click)="openMenu()">☰</button>

    <!-- Product Grid -->
    <div class="product-grid">
      <app-item *ngFor="let product of products" [product]="product"></app-item>
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </div>
</div>
