<div class="login-container">
  <div class="login-box">
    <h2>Sign In</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="textbox">
        <input type="text" placeholder="Username" name="username" ngModel required>
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="password" ngModel required>
      </div>
      <input type="submit" value="Login" [disabled]="!loginForm.valid">
    </form>
  </div>
</div>
