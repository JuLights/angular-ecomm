<div class="product-item" (click)="goToProductDetails()">
  <img src="{{ basePath() }}{{ product()!.productImages[0] }}" alt="{{ product()?.name }}" class="product-image" />
  <div class="product-details">
    <h4>{{ product()?.name }}</h4>
    <p>{{ product()?.description }}</p>
    <span class="price">${{ product()?.price }}</span>
  </div>
</div>
